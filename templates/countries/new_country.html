{% extends "base.html" %}

{% block content %}
<h1>Add New Country</h1>
<form action="/countries" method="post">
    <div>
        <label for="country_name">Add Country</label>
        <input type="text" id="title" name="country_name" placeholder="Country" required autofocus>
    </div>

    <button type="submit">Add Country</button>

</form>

{% endblock %}
