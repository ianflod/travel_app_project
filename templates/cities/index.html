{% extends "base.html" %}
{% block content %}
<!-- This block is passed into the base.html-->
<h1>All Cities</h1>
{% for city in all_cities %}
<div class="city">
    <div class="content">
        <h3>{{city.country.title}}</h3>
        <div class="description">
            <a href="/cities/{{city.id}}">{{city.name}}</a> <!-- <a> means anchor -->
        </div>
        <div class="buttons">
            {% if city.completed == True %}
            <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
            {% else %}
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            {% endif %}
            <form class="delete-form" action="/cities/{{city.id}}/delete" method="POST">
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red"
                        aria-hidden="true"></i></button>
            </form>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
